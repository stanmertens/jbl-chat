{% extends "base.html" %}

{% block content %}
    <div class="h-100 pt-header d-flex flex-column align-items-center justify-content-center">
        <h2 class="mb-3">Login</h2>
        <form class="w-300-px d-flex flex-column align-items-center"
              method="post"
              action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">Invalid username or password.</div>
            {% endif %}
            <div class="w-100 form-floating mb-3">
                <input type="text"
                       class="form-control"
                       id="id_username"
                       placeholder="Username"
                       autocomplete="username"
                       name="username"
                       required>
                <label for="id_username">Username</label>
            </div>
            <div class="w-100 form-floating mb-3">
                <input type="password"
                       class="form-control"
                       id="id_password"
                       placeholder="Password"
                       autocomplete="current-password"
                       name="password"
                       required>
                <label for="id_password">Password</label>
            </div>
            <button class="w-100 btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
